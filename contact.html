<!-- contact form elements -->
    <section class="contact section-padding" id="contact">
        <div class="grid-container">
            <form class="contact-form">
                <h3 class="contact-form__title">Contact</h3>
                <div class="contact-form__input">
                    <input type="text" name="" id="" maxlength="15" class="input-name" placeholder="your name">
                </div>
                <div class="contact-form__input">
                    <input type="text" name="" id="" maxlength="15" class="input-email" placeholder="your email">
                </div>
                <div class="contact-form__input">
                    <input type="email" name="" id="" maxlength="15" class="input-subject" placeholder="subject">
                </div>

                <div class="contact-form__input">
                    <textarea id="msg" name="user_message" class="input-message" placeholder="message"></textarea>
                </div>
                <input type="submit" value="send" class=input-send>
            </form>

        </div>

    </section>
